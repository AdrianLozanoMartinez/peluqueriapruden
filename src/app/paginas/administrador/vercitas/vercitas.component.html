<br><h3 class="mt-5"><u>Gestionar citas</u></h3>
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
          <button class="btn btn-outline-info mr-3" routerLink="/pedir/nuevo"><i class="fa fa-plus"></i>Coger cita</button>
          <button class="btn btn-outline-danger a" (click)="salir()"><i class="fa fa-reply" aria-hidden="true">       Salir del administrador</i></button> 
  <!-- <table *ngIf="!variablecargando && unomodel2.length > 0" class="table mt-3"> -->
            <table class="table mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Día</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let citas of verCitas; let i = index">
                    <th scope="row">{{i + 1}}º</th>
                    <td>{{citas.dia}}</td>
                    <td>{{citas.hora}}</td>
                    <td>{{citas.nombre}}</td>
                    <td>{{citas.apellidos}}</td>
                    <td>{{citas.telefono}}</td>
                    <td><button class="btn btn-info mr-1" [routerLink]="['/pedir', citas.id ]"><i class="fa fa-pencil"></i> </button>
                        <button class="btn btn-danger" (click)="borrarUnElemento(citas, i)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
